# 💬 Chat E2E Test Workflow
# 
# This workflow runs end-to-end tests for the chat system:
# - Login with test user account from environment variables
# - Navigate to "Mine samtaler" (chat list)
# - Verify chat list loads correctly with at least 2 chats
# - Click first chat and verify chat interface loads properly
# - Uses Playwright with Chromium browser on production build

name: Chat E2E Test

on:
  pull_request:
    branches: [ main ]

env:
  NODE_ENV: production
  TESTER_EMAIL: ${{ secrets.TESTER_EMAIL }}
  TESTER_PASSWORD: ${{ secrets.TESTER_PASSWORD }}

permissions:
  contents: read
  pull-requests: write

jobs:
  chat-test:
    name: Test Chat Flow
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --include=dev
      
    - name: Setup environment
      run: |
        echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> $GITHUB_ENV
        echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> $GITHUB_ENV
        echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> $GITHUB_ENV
        echo "JWT_ACCESS_SECRET=${{ secrets.JWT_ACCESS_SECRET }}" >> $GITHUB_ENV
        echo "JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}" >> $GITHUB_ENV
        echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
        echo "ALLOW_TEST_SETUP=true" >> $GITHUB_ENV
        
    - name: Build application
      run: npm run build
      
    - name: Install Playwright
      run: npx playwright install --with-deps chromium
      
    - name: Start application
      run: |
        npm run start &
        sleep 10
        curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:3000
      
    - name: Run chat E2E test
      run: |
        cat > playwright-chat.config.ts << 'EOF'
        import { defineConfig } from '@playwright/test';

        export default defineConfig({
          testDir: './tests/e2e',
          timeout: 120000,
          expect: { timeout: 15000 },
          fullyParallel: false,
          forbidOnly: !!process.env.CI,
          retries: process.env.CI ? 2 : 0,
          workers: 1,
          reporter: 'html',
          use: {
            baseURL: 'http://localhost:3000',
            trace: 'on-first-retry',
            screenshot: 'only-on-failure',
          },
          projects: [
            {
              name: 'chromium',
              use: { browserName: 'chromium' },
            },
          ],
        });
        EOF
        
        mkdir -p tests/e2e
        cat > tests/e2e/chat.test.ts << 'EOF'
        import { test, expect } from '@playwright/test';

        test.describe('Chat Flow', () => {
          test.beforeEach(async ({ page }) => {
            // Login with existing test user
            await page.goto('/auth/login');
            await page.fill('input[type="email"]', process.env.TESTER_EMAIL || '');
            await page.fill('input[type="password"]', process.env.TESTER_PASSWORD || '');
            
            let loginResponse;
            await Promise.all([
              page.waitForResponse(response => response.url().includes('/api/auth/login'), { timeout: 10000 }).then(res => { loginResponse = res; }),
              page.click('button[type="submit"]')
            ]);
            
            // Check login response
            if (loginResponse) {
              const status = loginResponse.status();
              if (status !== 200) {
                const responseData = await loginResponse.json().catch(() => ({}));
                throw new Error(`Login failed with status ${status}: ${JSON.stringify(responseData)}`);
              }
            }
            
            // Wait for login to complete
            await page.waitForTimeout(3000);
            
            // Verify login success
            const accessToken = await page.evaluate(() => localStorage.getItem('accessToken'));
            if (!accessToken) {
              throw new Error('Login failed - no tokens found');
            }
            
            console.log('✅ Login successful for chat tests');
          });

          test('should navigate to chat list and load chats properly', async ({ page }) => {
            // Simply navigate directly to chat page - most reliable approach
            await page.goto('/chat');
            console.log('✅ Navigated directly to chat page');
            
            // Wait for navigation to chat page
            await page.waitForURL('**/chat**', { timeout: 10000 });
            console.log('✅ Navigated to chat page');
            
            // Wait for chat list to load - give more time for data fetching
            console.log('⏳ Waiting for chat data to load...');
            await page.waitForTimeout(5000);
            
            // Check for loading indicators but don't wait indefinitely
            const loadingSpinner = page.locator('.animate-spin, [data-testid="loading"]');
            if (await loadingSpinner.isVisible({ timeout: 2000 })) {
              console.log('⏳ Loading spinner detected, waiting up to 5 seconds...');
              try {
                await loadingSpinner.waitFor({ state: 'hidden', timeout: 5000 });
                console.log('✅ Loading spinner disappeared');
              } catch (e) {
                console.log('⚠️ Loading spinner still visible after 5s, continuing anyway...');
              }
            }
            
            // Use post management test pattern - wait for specific structure to load
            // Based on ChatRoomList.tsx: div.divide-y.divide-gray-100 contains the chat buttons
            console.log('⏳ Looking for chat list container...');
            
            const chatListContainer = page.locator('div.divide-y.divide-gray-100');
            await expect(chatListContainer).toBeVisible({ timeout: 10000 });
            console.log('✅ Chat list container found');
            
            // Wait for chat buttons to load (like post management waits for post cards)
            const chatItems = page.locator('div.divide-y.divide-gray-100 > button.w-full.p-4.text-left');
            
            // Wait up to 8 seconds for chat items to appear
            let hasChatItems = 0;
            for (let attempt = 0; attempt < 8; attempt++) {
              hasChatItems = await chatItems.count();
              console.log(`🔍 Attempt ${attempt + 1}: Found ${hasChatItems} chat items`);
              
              if (hasChatItems >= 2) {
                console.log(`✅ Found sufficient chat items: ${hasChatItems}`);
                break;
              }
              
              await page.waitForTimeout(1000);
            }
            
            // Follow user's directive: fail if less than 2 chats found
            if (hasChatItems < 2) {
              console.log(`❌ Expected at least 2 chats but found ${hasChatItems} chats`);
              throw new Error(`Test failed: Expected at least 2 chats for tester account but found only ${hasChatItems}. Tester account should have multiple chat conversations.`);
            }
            
            console.log(`✅ Chat test requirements met with ${hasChatItems} chats`);
            
            // Verify we have at least 2 chats as required
            expect(hasChatItems).toBeGreaterThanOrEqual(2);
            
            // Test clicking first chat
            const firstChat = chatItems.first();
            await expect(firstChat).toBeVisible({ timeout: 5000 });
            console.log('✅ First chat item is visible');
            
            await firstChat.click();
            
            // Wait for chat interface to load
            await page.waitForTimeout(3000);
            
            // Verify chat selection by checking if the chat item has the selected state
            await expect(firstChat).toHaveClass(/bg-blue-50/);
            console.log('✅ First chat selected successfully');
            
            // Wait for chat messages area to load
            await page.waitForSelector('div.flex-1.overflow-y-auto', { timeout: 10000 });
            console.log('✅ Chat messages area loaded');
            
            // Check for message composer
            const messageComposer = page.locator('textarea, input[type="text"]').first();
            await expect(messageComposer).toBeVisible({ timeout: 10000 });
            console.log('✅ Message composer is visible for first chat');

            // Sticky chat header should be present
            const chatHeader = page.locator('[data-testid="chat-header"]');
            await expect(chatHeader).toBeVisible({ timeout: 10000 });
            console.log('✅ Chat header is visible for first chat');
            
            console.log('✅ Basic chat E2E test completed successfully');
          });

          test('should test "Se timer" navigation and back button flow', async ({ page }) => {
            // Navigate to chat page
            await page.goto('/chat');
            await page.waitForURL('**/chat**', { timeout: 10000 });
            
            // Wait for chat list to load
            await page.waitForTimeout(5000);
            
            // Click first chat
            const chatItems = page.locator('div.divide-y.divide-gray-100 > button.w-full.p-4.text-left');
            const firstChat = chatItems.first();
            await expect(firstChat).toBeVisible({ timeout: 5000 });
            await firstChat.click();
            await page.waitForTimeout(3000);
            
            // Get current chat URL for comparison
            const originalChatUrl = page.url();
            console.log(`🔗 Original chat URL: ${originalChatUrl}`);
            
            // Sticky chat header should be present
            const chatHeader = page.locator('[data-testid="chat-header"]');
            await expect(chatHeader).toBeVisible({ timeout: 10000 });
            await chatHeader.scrollIntoViewIfNeeded();

            // Look for "Se timer" button in chat header
            const seTimerButton = page.locator('[data-testid="chat-header-view-appointments"]:visible').first();
            await seTimerButton.waitFor({ state: 'visible', timeout: 10000 });
            console.log('✅ Found "Se timer" button in chat header');
            
            // Click "Se timer" button
            await seTimerButton.click();
            console.log('🔗 Clicked "Se timer" button');
            
            // Wait for navigation to chat appointments page
            await page.waitForURL('**/chat/**/appointments', { timeout: 15000 });
            const appointmentsUrl = page.url();
            console.log(`📅 Navigated to appointments: ${appointmentsUrl}`);
            
            // Verify we're on the correct chat appointments page
            expect(appointmentsUrl).toMatch(/\/chat\/[^\/]+\/appointments$/);
            
            // Look for "Tilbake" button
            const tilbakeButton = page.locator('button:has-text("Tilbake"), [aria-label*="Tilbake"], [aria-label*="Back"]');
            await tilbakeButton.waitFor({ state: 'visible', timeout: 10000 });
            console.log('✅ Found "Tilbake" button');
            
            // Click "Tilbake" button
            await tilbakeButton.click();
            console.log('↩️ Clicked "Tilbake" button');
            
            // Wait for navigation back to chat
            await page.waitForTimeout(3000);
            
            // Verify we're back to the original chat URL
            const backToChatUrl = page.url();
            console.log(`🔄 Back to chat URL: ${backToChatUrl}`);
            expect(backToChatUrl).toBe(originalChatUrl);
            
            console.log('✅ "Se timer" navigation and back button flow test completed');
          });

          test('should test "Se annonse" navigation and back button flow', async ({ page }) => {
            // Navigate to chat page
            await page.goto('/chat');
            await page.waitForURL('**/chat**', { timeout: 10000 });
            
            // Wait for chat list to load
            await page.waitForTimeout(5000);
            
            // Click first chat
            const chatItems = page.locator('div.divide-y.divide-gray-100 > button.w-full.p-4.text-left');
            const firstChat = chatItems.first();
            await expect(firstChat).toBeVisible({ timeout: 5000 });
            await firstChat.click();
            await page.waitForTimeout(3000);
            
            // Get current chat URL for comparison
            const originalChatUrl = page.url();
            console.log(`🔗 Original chat URL: ${originalChatUrl}`);
            
            // Check if we're on mobile viewport (GitHub Actions uses mobile viewport)
            const isMobile = await page.evaluate(() => window.innerWidth < 768);
            
            if (isMobile) {
              // On mobile, first click Info button to show chat header
              console.log('📱 Mobile view detected - clicking Info button to show chat header');
              const infoButton = page.locator('button:has(svg.lucide-info)');
              await infoButton.waitFor({ state: 'visible', timeout: 10000 });
              await infoButton.click();
              await page.waitForTimeout(1000);
            }
            
            // Look for "Se annonse" button in chat header
            // Use first() to handle potential duplicate elements
            const seAnnonseButton = page.locator('button:has-text("Se annonse"):visible').first();
            await seAnnonseButton.waitFor({ state: 'visible', timeout: 10000 });
            console.log('✅ Found "Se annonse" button in chat header');
            
            // Click "Se annonse" button
            await seAnnonseButton.click();
            console.log('🔗 Clicked "Se annonse" button');
            
            // Wait for navigation to post page with from_chat parameter
            await page.waitForURL('**/posts/**', { timeout: 15000 });
            const postUrl = page.url();
            console.log(`📄 Navigated to post: ${postUrl}`);
            
            // Verify we're on a post page with from_chat parameter
            expect(postUrl).toMatch(/\/posts\/[^\/]+/);
            expect(postUrl).toContain('from_chat=');
            
            // Look for "Tilbake" button (should say "Tilbake til chat")
            const tilbakeButton = page.locator('button:has-text("Tilbake til chat"), button:has-text("Tilbake")');
            await tilbakeButton.waitFor({ state: 'visible', timeout: 10000 });
            console.log('✅ Found "Tilbake" button');
            
            // Click "Tilbake" button
            await tilbakeButton.click();
            console.log('↩️ Clicked "Tilbake" button');
            
            // Wait for navigation back to chat
            await page.waitForTimeout(3000);
            
            // Verify we're back to the original chat URL
            const backToChatUrl = page.url();
            console.log(`🔄 Back to chat URL: ${backToChatUrl}`);
            expect(backToChatUrl).toBe(originalChatUrl);
            
            console.log('✅ "Se annonse" navigation and back button flow test completed');
          });
        });
        EOF
        
        npx playwright test --config=playwright-chat.config.ts
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: chat-playwright-report
        path: playwright-report/
        retention-days: 30
