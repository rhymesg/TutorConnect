        EOF
        
        npx playwright test --config=playwright-auth-guard.config.ts
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-auth-guard-report
        path: playwright-report/
        retention-days: 30